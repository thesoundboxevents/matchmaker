<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% if user_form.errors %}
        <div class="alert alert-danger">
            {{ user_form.errors }}
        </div>
    {% endif %}

    {% if profile_form.errors %}
        <div class="alert alert-danger">
            {{ profile_form.errors }}
        </div>
    {% endif %}

    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <input type="submit" value="Register">
</form>
