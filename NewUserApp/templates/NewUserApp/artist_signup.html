{% block content %}
<form method="post" action="{% url 'artist_signup' %}">
    {% csrf_token %}
    <!-- ArtistProfile Fields -->
    {{ signup_form.as_p }}

    <!-- ArtistAddress Fields -->
    {{ address_form.as_p }}

    <!-- Password Handling -->
    <div>
        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" required>
    </div>
    <div>
        <label for="id_password_confirm">Confirm Password:</label>
        <input type="password" id="id_password_confirm" name="password_confirm" required>
    </div>
    <div>
        <button type="submit">Sign Up</button>
    </div>
</form>
{% endblock %}
